<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>
    <div class="login">
        <nav>
            <div class="d-flex align-items-center gap-5">
                <div class="d-flex align-items-center gap-4">
                    <img src="/static/logo.png" alt="sales pinner logo" width="50" height="65">
                    <h1 class="text-light">Sales Pinner</h1>
                </div>
            </div>
        </nav>
        <main>
            <p class="fs-3 start">WELCOME BACK</p>
            <h1 class="text-light create_new_account">Start pinning.</h1>
            <p class="fs-4 light-grey">Not A Member? <a href="/">Sign Up</a></p>
            <form action="/users/login" method="post">
                <div class="row mt-2">
                    <div class="col-xs-8 col-sm-10 col-md-8 col-lg-6 float-container">
                        {% for message in get_flashed_messages(category_filter=['log']) %}
                        <p>{{message}}</p>
                        {% endfor %}
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-xs-8 col-sm-10 col-md-8 col-lg-6 float-container">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-xs-8 col-sm-10 col-md-4">
                        <button class="btn btn-blue btn-lg mt-3">Login</button>
                    </div>
                </div> 
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
